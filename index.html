    <!--<about "setCookie", reference:https://stackoverflow.com/questions/14573223/set-cookie-and-get-cookie-with-javascript></form>-->
    <script>
      function setCookie(cname,cvalue,exdays){
        var d=new Date();
        d.setTime(d.getTime()+(exdays*24*60*60*1000));
        var expires="expires="+d.toGMTString();
        document.cookie=cname+"="+cvalue+";"+expires;
       }
       function getCookie(cname){
        var name=cname+"=";
        var ca=document.cookie.split(";");
        for(var i=0;i<ca.length;i++){
          var c=ca[i].trim();
          if(c.indexOf(name==0))return c.substring(name.length,c.length);
        }
        return"";
       }
       function checkCookie(){
        var user=getCookie("username");
        if(user!=""){
          alert("welcome again："+user);
        }
        else{
          user=prompt("Please type your username：","");
          if(user!=""&&user!=null){
            setCookie("username",user,30);
          }
        }
       
       }
       
       </script>

   <script>
    var Arraycolor=new Array("teal","red","blue","navy","lime","green","purple","gray","yellow","white");
    var n=0;
    function turncolors(){
      if(n==(Arraycolor.length-1))n=0;
      n++;
      document.bgColor=Arraycolor[n];
    }

   </script>
